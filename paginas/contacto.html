<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../imagenes/favicon.ico"> <!-- FAVICON -->
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<!-- Arriba están los metadatos -->

<!-- Esta es la página "Contacto" -->
<body class="body"> 

    <!-- ENCABEZADO DE LA PÁGINA-->
    <header class="header">
        <!--iMÁGENES del encabezado -->
        <picture class="header__logo"> <!--Imagen con link a Home-->
            <a href="../index.html"><img src="../imagenes/logo.png" alt="Logo de la empresa"></a>
        </picture>

        <!-- Lista UL de secciones. Menu agrupado por Nav -->
        <nav class="header__nav">
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="menuHambur"><img src="../imagenes/menuHambur.png" alt="menu hamburguesa"></i>
            </label>
            <!--Con el input y el label definimos el menu hamburguesa en el html-->
            <ul class="header__nav--menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="./galeria.html">Galería</a></li>
                <li><a href="./servicios.html">Servicios</a></li>
                <li><a href="./sobreMi.html">Sobre mi</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <!-- FIN DE ENCABEZADO DE LA PÁGINA-->

    <!-- CUERPO DE PÁGINA -->
    <main>
        <section class="sectionContacto sectionRelativa">
            <!-- Foto principal de la sección -->
            <picture class="pictContacto">
                <img src="../imagenes/poderContacto.jpg" alt="Retrato en blanco y negro de un hombre sosteniendo la luna" width="100%">
            </picture>
            <!-- FORMULARIO -->
            <h2 class="tituloContacto tituloStyles">Contacto</h2>
            <form class="formularioContacto" method="get">
                <input class="nombre" type="text" placeholder="Nombre" required>
                <input class="apellido" type="text" placeholder="Apellido" required>
                <input class="correo" type="email" placeholder="Correo válido" required>
                <textarea class="pregunta" name="textarea" cols="50" rows="10" required>"Si tenés alguna pregunta o estas interesado/a en nuestros servicios podés escribirnos por acá."</textarea>
                <input class="enviar" type="submit">
            </form>
        </section>
    </main>    
    <!-- FIN CUERPO DE PÁGINA -->

    <!-- PIE DE PÁGINA -->
    <footer class="footer">
        <div class="separador">
            <h2>Contactanos</h2>
            <p>Wsp.: +54 1162702307</p>
            <p>Correo: fernando.gette@eaf.edu.ar</p>
        </div>
        <nav class="separador">
            <p><a href="./contacto.html">Volver al principio</a></p>
        </nav>
    </footer>
    <!-- FIN PIE DE PÁGINA -->
    
</body>
</html>
